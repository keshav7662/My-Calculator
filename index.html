<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">

    <label for="calculator-display">CASIO</label>
    <input type="text" class="display" id="calculator-display" placeholder="0" />
    
    <div class="button-container">
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button id="delete-button" value="DEL">DEL</button>

      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="+">+</button>

      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="-">-</button>

      <button value=".">.</button>
      <button value="0">0</button>
      <button value="/">/</button>
      <button value="*">x</button>
    </div>
    <div class="last-buttons">
      <button id="reset-button" value="RESET">RESET</button>
      <button id="calculate-button" value="=">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
